<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Produkt 2 - Mein Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 20px auto;
      padding: 20px;
      background: #f9f9f9;
    }
    a {
      text-decoration: none;
      color: #0066cc;
      display: inline-block;
      margin-bottom: 20px;
    }
    a:hover {
      text-decoration: underline;
    }
    h1 {
      margin-bottom: 10px;
    }
    .preis {
      font-size: 1.5em;
      color: green;
      margin-bottom: 20px;
    }
    .beschreibung {
      margin-top: 20px;
      line-height: 1.4;
    }
    .slider {
      position: relative;
      max-width: 600px;
      margin: 0 auto;
      overflow: hidden;
      border-radius: 8px;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .slides {
      display: flex;
      transition: transform 0.4s ease-in-out;
      touch-action: pan-y;
      user-select: none;
    }
    .slides img {
      width: 100%;
      flex-shrink: 0;
      pointer-events: none;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
      font-size: 22px;
      user-select: none;
      z-index: 10;
    }
    .arrow-left {
      left: 10px;
    }
    .arrow-right {
      right: 10px;
    }
  </style>
</head>
<body>
  <a href="index.html">&larr; Zurück zum Shop</a>
  <h1>Produkt 2</h1>
  <div class="preis">39,99 €</div>

  <div class="slider" id="slider2">
    <div class="slides" id="slides2">
      <img src="https://via.placeholder.com/600x400?text=Produkt+2+Bild+1" alt="Produktbild 1" />
      <img src="https://via.placeholder.com/600x400?text=Produkt+2+Bild+2" alt="Produktbild 2" />
      <img src="https://via.placeholder.com/600x400?text=Produkt+2+Bild+3" alt="Produktbild 3" />
    </div>
    <button class="arrow arrow-left" id="prev2">&#10094;</button>
    <button class="arrow arrow-right" id="next2">&#10095;</button>
  </div>

  <div class="beschreibung">
    <p>Hier kommt die ausführliche Beschreibung von Produkt 2. Du kannst hier Funktionen, Details und Besonderheiten eintragen.</p>
  </div>

  <script>
    const slides2 = document.getElementById('slides2');
    const totalSlides2 = slides2.children.length;
    let index2 = 0;

    document.getElementById('next2').addEventListener('click', () => {
      index2 = (index2 + 1) % totalSlides2;
      slides2.style.transform = `translateX(${-index2 * 100}%)`;
    });

    document.getElementById('prev2').addEventListener('click', () => {
      index2 = (index2 - 1 + totalSlides2) % totalSlides2;
      slides2.style.transform = `translateX(${-index2 * 100}%)`;
    });

    let startX2 = 0;
    let isDragging2 = false;

    slides2.addEventListener('touchstart', e => {
      startX2 = e.touches[0].clientX;
      isDragging2 = true;
    });

    slides2.addEventListener('touchmove', e => {
      if (!isDragging2) return;
      const currentX = e.touches[0].clientX;
      const diffX = startX2 - currentX;

      if (diffX > 50) {
        index2 = (index2 + 1) % totalSlides2;
        slides2.style.transform = `translateX(${-index2 * 100}%)`;
        isDragging2 = false;
      } else if (diffX < -50) {
        index2 = (index2 - 1 + totalSlides2) % totalSlides2;
        slides2.style.transform = `translateX(${-index2 * 100}%)`;
        isDragging2 = false;
      }
    });

    slides2.addEventListener('touchend', () => {
      isDragging2 = false;
    });
  </script>
</body>
</html>
