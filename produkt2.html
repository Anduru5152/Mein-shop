<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Produkt 2 - Mein Shop</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 700px; margin: 20px auto; padding: 20px; }
    h1 { margin-bottom: 10px; }
    .preis { font-size: 1.5em; color: green; margin-bottom: 20px; }
    .beschreibung { margin-bottom: 20px; }
    a { text-decoration: none; color: blue; }
    a:hover { text-decoration: underline; }

    .slider { position: relative; max-width: 100%; overflow: hidden; border-radius: 10px; margin-bottom: 20px; }
    .slides { display: flex; transition: transform 0.4s ease-in-out; }
    .slides img { width: 100%; flex-shrink: 0; border-radius: 10px; }
    .prev, .next {
      position: absolute;
      top: 50%; transform: translateY(-50%);
      background-color: rgba(0,0,0,0.5); color: white;
      padding: 10px; cursor: pointer;
      border: none; font-size: 18px;
    }
    .prev { left: 10px; }
    .next { right: 10px; }
  </style>
</head>
<body>
  <a href="index.html">&larr; Zurück zum Shop</a>
  <h1>Produkt 2</h1>
  <div class="preis">19,99 €</div>
  <div class="beschreibung">
    <p>Ausführliche Beschreibung für Produkt 2. Du kannst hier beliebige Infos, Details oder Besonderheiten hinzufügen.</p>
  </div>

  <div class="slider">
    <div class="slides" id="slides2">
      <img src="https://via.placeholder.com/600x400?text=Produkt+2+Bild+1" />
      <img src="https://via.placeholder.com/600x400?text=Produkt+2+Bild+2" />
      <img src="https://via.placeholder.com/600x400?text=Produkt+2+Bild+3" />
    </div>
    <button class="prev" onclick="plusSlide(-1, 2)">❮</button>
    <button class="next" onclick="plusSlide(1, 2)">❯</button>
  </div>

  <script>
    let slideIndex2 = 0;
    const slides2 = document.getElementById("slides2");
    const totalSlides2 = slides2.children.length;

    function plusSlide(n, id) {
      if (id !== 2) return;
      slideIndex2 = (slideIndex2 + n + totalSlides2) % totalSlides2;
      slides2.style.transform = 'translateX(' + (-slideIndex2 * 100) + '%)';
    }
  </script>
</body>
</html>
