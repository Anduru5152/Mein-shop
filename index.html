<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Mein Shop</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#f5f5f5;
  --card:#fff;
  --text:#000;
  --accent:#ff6600;
  --footer-bg:#eee;
  --footer-text:#555;
}
body.dark{
  --bg:#111;
  --card:#1e1e1e;
  --text:#fff;
  --footer-bg:#222;
  --footer-text:#aaa;
}

body{
  margin:0;
  font-family:Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
  display:flex;
  flex-direction:column;
  min-height:100vh;
}

/* HEADER */
header{
  display:flex;
  align-items:center;
  gap:10px;
  background:var(--accent);
  padding:10px;
}
header h1{margin:0;font-size:20px;color:#fff;}

.search-bar{flex:1;}
.search-bar input{
  width:100%;
  padding:8px;
  border-radius:6px;
  border:none;
}

.cart-icon{
  width:34px;height:34px;
  border-radius:50%;
  border:3px solid var(--accent);
  background:#fff;
  color:var(--accent);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  position:relative;
}
.cart-count{
  position:absolute;
  top:-6px;right:-6px;
  background:red;color:#fff;
  font-size:12px;
  padding:2px 6px;
  border-radius:50%;
}

/* DARKMODE SWITCH */
.switch{
  width:42px;height:22px;
  background:#fff;
  border-radius:20px;
  position:relative;
  cursor:pointer;
}
.switch span{
  width:18px;height:18px;
  background:orange;
  border-radius:50%;
  position:absolute;
  top:2px;left:2px;
  transition:0.3s;
  border:2px solid var(--text); 
}
body.dark .switch{
  background:#333;
}
body.dark .switch span{
  background:#fff;
  transform:translateX(20px);
}

/* PRODUKTE */
.products{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:15px;
  padding:15px;
}
.product{
  background:var(--card);
  border-radius:10px;
  padding:10px;
  text-align:center;
  cursor:pointer;
  transition: transform 0.3s;
}
.product img{
  width:100%;
  border-radius:10px;
}

/* SEITEN */
#cartPage,#detailPage{display:none;padding:15px;flex:1}

/* SLIDER */
.slider{position:relative;text-align:center;}
.slide{display:none;animation:fade 0.4s;}
.slide img{width:70%;border-radius:10px;}
@keyframes fade{from{opacity:0;transform:translateX(30px)}to{opacity:1}}

.prev,.next{
  position:absolute;top:50%;
  background:rgba(0,0,0,.5);
  color:#fff;
  padding:10px;
  border-radius:50%;
  cursor:pointer;
}
.prev{left:10px;}
.next{right:10px;}

button.main{
  background:var(--accent);
  color:#fff;
  border:none;
  padding:10px;
  border-radius:6px;
  cursor:pointer;
}
button.main:disabled{opacity:.4;cursor:not-allowed;}

.cart-item{
  margin-bottom:8px;
}
.cart-item span{
  cursor:pointer;
  text-decoration:underline;
}
.cart-item small{
  margin-left:10px;
  cursor:pointer;
  color:gray;
}

/* FOOTER */
footer{
  background:var(--footer-bg);
  color:var(--footer-text);
  text-align:center;
  padding:10px;
  font-size:14px;
  margin-top:auto;
}
footer a{
  color:var(--footer-text);
  margin:0 8px;
  text-decoration:none;
}
footer a:hover{text-decoration:underline;}

/* Rabatt Popup */
#discountPopup{
  position:fixed;
  top:50%; left:50%;
  transform:translate(-50%,-50%);
  background:var(--card);
  color:var(--text);
  padding:20px;
  border-radius:10px;
  box-shadow:0 0 10px rgba(0,0,0,0.5);
  display:none;
  text-align:center;
  z-index:9999;
}
#discountPopup button{
  margin-top:10px;
  padding:8px 12px;
  background:var(--accent);
  color:#fff;
  border:none;
  border-radius:5px;
  cursor:pointer;
}
</style>
</head>
<body>

<header>
  <h1 id="headerTitle">Mein Shop</h1>
  <div class="search-bar">
    <input id="searchInput" placeholder="Produkte suchen‚Ä¶" onkeyup="search()">
  </div>
  <div class="switch" onclick="toggleDark()"><span></span></div>
  <div class="cart-icon" onclick="openCart()">üõí
    <div class="cart-count" id="count">0</div>
  </div>
</header>

<div class="products" id="products"></div>

<!-- DETAIL -->
<div id="detailPage">
  <button onclick="back()">‚Üê Zur√ºck</button>
  <h2 id="dName"></h2>
  <div class="slider" id="slider"></div>
  <p id="dDesc"></p>
  <p id="dPrice"></p>
  <div style="display:flex;gap:10px;justify-content:center">
    <button class="main" onclick="buyNow()">Jetzt kaufen</button>
    <button class="main" onclick="addToCart(current)">In Warenkorb</button>
  </div>
</div>

<!-- CART -->
<div id="cartPage">
  <h2>Mein Warenkorb</h2>
  <div id="cartItems"></div>
  <p id="total"></p>
  <button class="main" id="buyAll" onclick="buyAll()">Alle kaufen</button>
  <button class="main" onclick="clearCart()">Leeren</button>
  <button class="main" onclick="back()">Zur√ºck</button>
</div>

<footer>
  ¬© 2025 Anduru Store |
  <a href="#">Datenschutz</a> |
  <a href="#">Nutzungsbedingungen</a> |
  <a href="#">Kontakt</a> |
  <a href="#">Hilfe</a>
</footer>

<!-- Rabatt Popup -->
<div id="discountPopup">
  <p id="discountText"></p>
  <button onclick="closePopup()">OK</button>
</div>

<script>
/* PRODUKTE */
const products=[...Array(10)].map((_,i)=>({
 id:i,
 name:`Produkt ${i+1}`,
 price:9.99+i*10,
 images:[
  `https://via.placeholder.com/400x300?text=Produkt+${i+1}+1`,
  `https://via.placeholder.com/400x300?text=Produkt+${i+1}+2`
 ]
}));

let cart=JSON.parse(localStorage.getItem("cart"))||[];
let dark=localStorage.getItem("dark")=="true";
if(dark) document.body.classList.add("dark");

let current=0,slide=0,startX=0;

/* RENDER */
const list=document.getElementById("products");
function renderProducts(){
 list.innerHTML="";
 products.forEach((p,i)=>{
  const d=document.createElement("div");
  d.className="product";
  d.onclick=()=>{ crazyEffect(i); openDetail(i); }; // Effekt + Detail
  d.innerHTML=`
   <img src="${p.images[0]}">
   <h3>${p.name}</h3>
   <p>‚Ç¨${p.price.toFixed(2)}</p>
  `;
  list.appendChild(d);
 });
}
renderProducts();

/* CRAZY EFFECT */
function crazyEffect(id){
  const product = document.querySelectorAll('.product')[id];
  // h√ºpfen
  product.style.transform="scale(1.2)";
  setTimeout(()=>{ product.style.transform="scale(1)"; }, 300);
  // Sound
  const audio = new Audio("https://www.soundjay.com/button/sounds/button-16.mp3");
  audio.play();
  // Zuf√§lliger Rabatt
  const discount = Math.floor(Math.random()*50)+10;
  const popup = document.getElementById("discountPopup");
  document.getElementById("discountText").innerText=`üî• Krasser Deal! ${discount}% Rabatt auf ${products[id].name}!`;
  popup.style.display="block";
}
function closePopup(){
  document.getElementById("discountPopup").style.display="none";
}

/* DETAIL */
function openDetail(id){
 current=id;
 document.getElementById("products").style.display="none";
 document.getElementById("cartPage").style.display="none";
 document.getElementById("detailPage").style.display="block";
 const p=products[id];
 document.getElementById("dName").innerText=p.name;
 document.getElementById("dDesc").innerText=p.name;
 document.getElementById("dPrice").innerText="‚Ç¨"+p.price.toFixed(2);

 const s=document.getElementById("slider");
 s.innerHTML="";
 p.images.forEach(img=>{
  s.innerHTML+=`<div class="slide"><img src="${img}"></div>`;
 });
 s.innerHTML+=`<div class="prev" onclick="move(-1)">‚ùÆ</div><div class="next" onclick="move(1)">‚ùØ</div>`;
 slide=0;show();

 s.ontouchstart=e=>startX=e.touches[0].clientX;
 s.ontouchend=e=>{
  let x=e.changedTouches[0].clientX;
  if(startX-x>40)move(1);
  if(x-startX>40)move(-1);
 };
}
function move(n){slide+=n;show();}
function show(){
 const s=document.querySelectorAll(".slide");
 if(slide<0)slide=s.length-1;
 if(slide>=s.length)slide=0;
 s.forEach(x=>x.style.display="none");
 s[slide].style.display="block";
}

/* CART */
function addToCart(id){
 cart.push(id);
 saveCart();
 updateCart();
}
function saveCart(){
 localStorage.setItem("cart",JSON.stringify(cart));
}
function updateCart(){
 document.getElementById("count").innerText=cart.length;
 const c=document.getElementById("cartItems");
 c.innerHTML="";
 let t=0;
 cart.forEach((id,i)=>{
  const p=products[id];
  t+=p.price;
  c.innerHTML+=`
   <div class="cart-item">
     <span onclick="openDetail(${id})">${p.name}</span> ‚Äì ‚Ç¨${p.price.toFixed(2)}
     <small onclick="cart.splice(${i},1);saveCart();updateCart()">entfernen</small>
   </div>`;
 });
 document.getElementById("total").innerText="Gesamt: ‚Ç¨"+t.toFixed(2);
 document.getElementById("buyAll").disabled=cart.length===0;

 const input=document.getElementById("searchInput");
 if(document.getElementById("cartPage").style.display=="block"){
    document.getElementById("headerTitle").innerText="Mein Warenkorb";
    input.placeholder="Produkt im Warenkorb suchen‚Ä¶";
    input.onkeyup=searchCart;
  } else {
    document.getElementById("headerTitle").innerText="Mein Shop";
    input.placeholder="Produkte suchen‚Ä¶";
    input.onkeyup=search;
  }
}
updateCart();

function openCart(){
 document.getElementById("products").style.display="none";
 document.getElementById("detailPage").style.display="none";
 document.getElementById("cartPage").style.display="block";
 updateCart();
}
function clearCart(){
 cart=[];
 saveCart();
 updateCart();
}

/* KAUF */
function buyNow(){
 const p=products[current];
 location.href=`mailto:online.shop551552@gmail.com?subject=Bestellung&body=HalloüòÅ%0AIch m√∂chte ${p.name} kaufen.%0ADanke!`;
}
function buyAll(){
 let text="HalloüòÅ%0AIch m√∂chte kaufen:%0A";
 cart.forEach(id=>text+=products[id].name+"%0A");
 location.href=`mailto:online.shop551552@gmail.com?subject=Bestellung&body=${text}%0ADanke!`;
}

/* NAV */
function back(){
 document.getElementById("cartPage").style.display="none";
 document.getElementById("detailPage").style.display="none";
 document.getElementById("products").style.display="grid";
 updateCart();
}

/* SEARCH */
function search(){
 const q=searchInput.value.toLowerCase();
 document.querySelectorAll(".product").forEach((p,i)=>{
  p.style.display=products[i].name.toLowerCase().includes(q)?"block":"none";
 });
}
function searchCart(){
 const q=searchInput.value.toLowerCase();
 const filtered=cart.filter(id=>products[id].name.toLowerCase().includes(q));
 const c=document.getElementById("cartItems");
 c.innerHTML="";
 let t=0;
 filtered.forEach((id,i)=>{
  const p=products[id];
  t+=p.price;
  c.innerHTML+=`
   <div class="cart-item">
     <span onclick="openDetail(${id})">${p.name}</span> ‚Äì ‚Ç¨${p.price.toFixed(2)}
     <small onclick="cart.splice(cart.indexOf(id),1);saveCart();updateCart()">entfernen</small>
   </div>`;
 });
 document.getElementById("total").innerText="Gesamt: ‚Ç¨"+t.toFixed(2);
 document.getElementById("buyAll").disabled=filtered.length===0;
}

/* DARKMODE */
function toggleDark(){
 document.body.classList.toggle("dark");
 localStorage.setItem("dark",document.body.classList.contains("dark"));
 document.querySelector(".switch span").style.borderColor=document.body.classList.contains("dark")?"#fff":"#000";
}
document.querySelector(".switch span").style.borderColor=document.body.classList.contains("dark")?"#fff":"#000";
</script>
</body>
</html>
