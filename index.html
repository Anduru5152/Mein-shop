<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Mein Shop</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#f5f5f5;
  --card:#fff;
  --text:#000;
  --accent:#ff6600;
  --footer-bg:#eee;
  --footer-text:#555;
}
body.dark{
  --bg:#111;
  --card:#1e1e1e;
  --text:#fff;
  --footer-bg:#222;
  --footer-text:#aaa;
}

body{
  margin:0;
  font-family:Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
  display:flex;
  flex-direction:column;
  min-height:100vh;
}

/* HEADER */
header{
  display:flex;
  align-items:center;
  gap:10px;
  background:var(--accent);
  padding:10px;
}
header h1{margin:0;font-size:20px;color:#fff;}

.search-bar{flex:1;}
.search-bar input{
  width:100%;
  padding:8px;
  border-radius:6px;
  border:none;
}

.cart-icon{
  width:34px;height:34px;
  border-radius:50%;
  border:3px solid var(--accent);
  background:#fff;
  color:var(--accent);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  position:relative;
}
.cart-count{
  position:absolute;
  top:-6px;right:-6px;
  background:red;color:#fff;
  font-size:12px;
  padding:2px 6px;
  border-radius:50%;
}

/* SWITCH */
.switch{
  width:42px;height:22px;
  background:#fff;
  border-radius:20px;
  position:relative;
  cursor:pointer;
}
.switch span{
  width:18px;height:18px;
  background:orange;
  border-radius:50%;
  position:absolute;
  top:2px;left:2px;
  transition:.3s;
  border:2px solid var(--text);
}
body.dark .switch{background:#333;}
body.dark .switch span{
  background:#fff;
  transform:translateX(20px);
}

/* PRODUKTE */
.products{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:15px;
  padding:15px;
}
.product{
  background:var(--card);
  border-radius:10px;
  padding:10px;
  text-align:center;
  cursor:pointer;
}
.product img{width:100%;border-radius:10px;}

/* SEITEN */
#cartPage,#detailPage{display:none;padding:15px;flex:1}

/* SLIDER */
.slider{position:relative;text-align:center;}
.slide{display:none;}
.slide img{width:70%;border-radius:10px;}

.prev,.next{
  position:absolute;top:50%;
  background:rgba(0,0,0,.5);
  color:#fff;
  padding:10px;
  border-radius:50%;
  cursor:pointer;
}
.prev{left:10px;}
.next{right:10px;}

button.main{
  background:var(--accent);
  color:#fff;
  border:none;
  padding:10px;
  border-radius:6px;
  cursor:pointer;
}
button.main:disabled{opacity:.4;}

.cart-item{margin-bottom:8px;}
.cart-item span{text-decoration:underline;cursor:pointer;}
.cart-item small{margin-left:10px;color:gray;cursor:pointer;}

/* FOOTER */
footer{
  background:var(--footer-bg);
  color:var(--footer-text);
  text-align:center;
  padding:10px;
  font-size:14px;
  margin-top:auto;
}
footer a{color:var(--footer-text);margin:0 8px;text-decoration:none;}
footer a:hover{text-decoration:underline;}
</style>
</head>

<body>

<header>
  <h1 id="headerTitle">Mein Shop</h1>
  <div class="search-bar">
    <input id="searchInput" placeholder="Produkte suchen‚Ä¶">
  </div>
  <div class="switch" onclick="toggleDark()"><span></span></div>
  <div class="cart-icon" onclick="openCart()">üõí
    <div class="cart-count" id="count">0</div>
  </div>
</header>

<div class="products" id="products"></div>

<div id="detailPage">
  <button onclick="back()">‚Üê Zur√ºck</button>
  <h2 id="dName"></h2>
  <div class="slider" id="slider"></div>
  <p id="dPrice"></p>
  <button class="main" onclick="addToCart(current)">In Warenkorb</button>
</div>

<div id="cartPage">
  <h2>Mein Warenkorb</h2>
  <div id="cartItems"></div>
  <p id="total"></p>
  <button class="main" onclick="clearCart()">Leeren</button>
  <button class="main" onclick="back()">Zur√ºck</button>
</div>

<footer>
  ¬© 2025 Anduru Store |
  <a href="#">Datenschutz</a> |
  <a href="#">Nutzungsbedingungen</a> |
  <a href="#">Kontakt</a> |
  <a href="#">Hilfe</a>
</footer>

<script>
const products=[...Array(10)].map((_,i)=>({
 id:i,name:`Produkt ${i+1}`,price:9.99+i*10,
 images:[`https://via.placeholder.com/400x300?text=Produkt+${i+1}`]
}));

let cart=JSON.parse(localStorage.getItem("cart"))||[];
let current=0;

const input=document.getElementById("searchInput");

function setHeader(mode){
 if(mode==="cart"){
  headerTitle.innerText="Mein Warenkorb";
  input.placeholder="Produkt im Warenkorb suchen‚Ä¶";
  input.onkeyup=searchCart;
 }else{
  headerTitle.innerText="Mein Shop";
  input.placeholder="Produkte suchen‚Ä¶";
  input.onkeyup=searchShop;
 }
}

function renderProducts(){
 productsDiv.innerHTML="";
 products.forEach(p=>{
  const d=document.createElement("div");
  d.className="product";
  d.onclick=()=>openDetail(p.id);
  d.innerHTML=`<img src="${p.images[0]}"><h3>${p.name}</h3><p>‚Ç¨${p.price.toFixed(2)}</p>`;
  productsDiv.appendChild(d);
 });
}
renderProducts();

function openDetail(id){
 current=id;
 productsDiv.style.display="none";
 cartPage.style.display="none";
 detailPage.style.display="block";
 setHeader("shop");
 dName.innerText=products[id].name;
 dPrice.innerText="‚Ç¨"+products[id].price.toFixed(2);
 slider.innerHTML=`<div class="slide" style="display:block"><img src="${products[id].images[0]}"></div>`;
}

function openCart(){
 productsDiv.style.display="none";
 detailPage.style.display="none";
 cartPage.style.display="block";
 setHeader("cart");
 updateCart();
}

function back(){
 cartPage.style.display="none";
 detailPage.style.display="none";
 productsDiv.style.display="grid";
 setHeader("shop");
}

function addToCart(id){
 cart.push(id);
 localStorage.setItem("cart",JSON.stringify(cart));
 updateCart();
}

function updateCart(){
 count.innerText=cart.length;
 cartItems.innerHTML="";
 let t=0;
 cart.forEach((id,i)=>{
  t+=products[id].price;
  cartItems.innerHTML+=`<div class="cart-item">
   <span onclick="openDetail(${id})">${products[id].name}</span>
   <small onclick="cart.splice(${i},1);updateCart()">entfernen</small>
  </div>`;
 });
 total.innerText="Gesamt: ‚Ç¨"+t.toFixed(2);
 localStorage.setItem("cart",JSON.stringify(cart));
}

function searchShop(){
 const q=input.value.toLowerCase();
 document.querySelectorAll(".product").forEach((p,i)=>{
  p.style.display=products[i].name.toLowerCase().includes(q)?"block":"none";
 });
}

function searchCart(){
 const q=input.value.toLowerCase();
 document.querySelectorAll(".cart-item").forEach(i=>{
  i.style.display=i.innerText.toLowerCase().includes(q)?"block":"none";
 });
}

function toggleDark(){
 document.body.classList.toggle("dark");
 localStorage.setItem("dark",document.body.classList.contains("dark"));
}
if(localStorage.getItem("dark")==="true")document.body.classList.add("dark");
updateCart();
</script>
</body>
</html>
