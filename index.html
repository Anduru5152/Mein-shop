<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Mein Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {font-family: Arial, sans-serif; margin:0; padding:0; background:#f5f5f5;}
    header {display:flex; justify-content:space-between; align-items:center; background:#ff6600; color:#fff; padding:10px 20px; flex-wrap:wrap;}
    header h1 {margin:0; font-size:20px;}
    .search-bar {flex:1; margin:10px; min-width:150px;}
    .search-bar input {width:100%; padding:8px; border-radius:5px; border:1px solid #ccc;}
    .cart-icon {position:relative; cursor:pointer; width:32px; height:32px; border-radius:50%; border:3px solid orange; display:flex; justify-content:center; align-items:center; background:#fff; color:orange; font-size:18px; margin:5px;}
    .cart-count {position:absolute; top:-6px; right:-6px; background:red; color:#fff; border-radius:50%; padding:2px 6px; font-size:12px;}
    .products {display:grid; grid-template-columns:repeat(2, 1fr); gap:20px; padding:20px;}
    .product {background:#fff; padding:10px; border-radius:8px; box-shadow:0 0 5px rgba(0,0,0,0.1); text-align:center; cursor:pointer;}
    .product img {max-width:100%; border-radius:8px;}
    .product h3 {margin:10px 0 5px; font-size:16px;}
    .product p {margin:5px 0;}
    .product button {padding:8px 12px; background:orange; color:#fff; border:none; border-radius:5px; cursor:pointer;}
    .product button:hover {background:#e65c00;}
    #cartPage, #productDetail, #loginPage {display:none; padding:20px;}
    #cartItems {margin-top:20px;}
    .cart-item {background:#fff; padding:10px; margin-bottom:10px; border-radius:8px; box-shadow:0 0 5px rgba(0,0,0,0.1);}
    .cart-item small {color:gray; cursor:pointer; display:block; margin-top:5px;}
    .actions {margin-top:20px; display:flex; flex-wrap:wrap; gap:10px;}
    /* Slideshow */
    .slideshow-container {position:relative; max-width:100%; margin:auto; overflow:hidden;}
    .slides {display:none; text-align:center;}
    .slides img {width:70%; border-radius:8px;}
    .fade {animation: slideIn 0.5s ease;}
    @keyframes slideIn {
      from {opacity:0; transform:translateX(50px);}
      to {opacity:1; transform:translateX(0);}
    }
    .prev, .next {cursor:pointer; position:absolute; top:50%; padding:12px; color:white; font-weight:bold; font-size:20px; transition:0.3s; border-radius:50%; background:rgba(0,0,0,0.5); user-select:none;}
    .next {right:10px;}
    .prev {left:10px;}
    .prev:hover, .next:hover {background:rgba(0,0,0,0.8);}
    .description {margin-top:15px; font-size:16px; color:#333; text-align:center;}
  </style>
</head>
<body>

<!-- Produkt Detail -->
<div id="productDetail">
  <header>
    <h1 id="detailName"></h1>
    <button onclick="closeDetail()">Zurück</button>
  </header>
  <div class="slideshow-container" id="detailSlideshow"></div>
  <div class="description" id="detailDescription"></div>
  <p id="detailPrice"></p>
  <button onclick="addToCart(currentDetail)">In Warenkorb legen</button>
</div>

<script>
  let currentDetail=null;
  let slideIndex=1;
  let startX=0;

  function openDetail(id){
    currentDetail=id;
    const p=products.find(x=>x.id===id);
    document.getElementById("shopPage").style.display="none";
    document.getElementById("productDetail").style.display="block";
    document.getElementById("detailName").innerText=p.name;
    document.getElementById("detailPrice").innerText="€"+p.price.toFixed(2);
    document.getElementById("detailDescription").innerText=p.name; // Beschreibung = Produktname

    const cont=document.getElementById("detailSlideshow");
    cont.innerHTML="";
    p.images.forEach((img,i)=>{
      const slide=document.createElement("div");
      slide.className="slides fade";
      slide.innerHTML=`<img src="${img}">`;
      cont.appendChild(slide);
    });
    cont.innerHTML+=`<span class="prev" onclick="plusSlides(-1)">❮</span>
                     <span class="next" onclick="plusSlides(1)">❯</span>`;
    slideIndex=1;
    showSlides(slideIndex);

    // Touch Events für Wischen
    cont.addEventListener("touchstart", e=>{
      startX=e.touches[0].clientX;
    });
    cont.addEventListener("touchend", e=>{
      let endX=e.changedTouches[0].clientX;
      if(startX-endX>50) plusSlides(1); // nach links wischen
      if(endX-startX>50) plusSlides(-1); // nach rechts wischen
    });
  }

  function closeDetail(){
    document.getElementById("productDetail").style.display="none";
    document.getElementById("shopPage").style.display="block";
  }

  function plusSlides(n){showSlides(slideIndex+=n);}
  function showSlides(n){
    const slides=document.getElementsByClassName("slides");
    if(n>slides.length){slideIndex=1}
    if(n<1){slideIndex=slides.length}
    for(let i=0;i<slides.length;i++){slides[i].style.display="none";}
    slides[slideIndex-1].style.display="block";
  }
</script>
</body>
</html>
