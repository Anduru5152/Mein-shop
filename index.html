    /* Login-Overlay */

    .produkt img { max-width: 100%; border-radius: 5px; }
    .name { font-weight: bold; margin: 10px 0 5px; }
    .preis { color: green; font-size: 1.2em; }

    /* Einkaufswagen */
    #cart {

    }
    #cartCount {
      position: absolute; bottom: -5px; right: -5px;
      background: #e67e22; color: white; font-size: 14px; font-weight: bold;
      border-radius: 50%; padding: 4px 7px; display: none;
