<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mein Shop</title>
<style>
  body { font-family: Arial, sans-serif; background:#f9f9f9; margin:0; padding:0; }
  /* Start, Login, Register */
  #startScreen, #loginScreen, #registerScreen { display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; text-align:center; }
  .btn { padding:12px 25px; margin:10px; color:white; background:#28a745; border:none; border-radius:5px; cursor:pointer; font-size:1em; }
  .btn:hover { background:#218838; }
  .linkBlue { color:#007bff; cursor:pointer; text-decoration:underline; margin-top:15px; display:inline-block; }
  input { width:250px; padding:8px; margin:5px 0; border:1px solid #ccc; border-radius:5px; }
  .box { background:white; padding:20px; border-radius:8px; border:1px solid #ccc; margin:10px; }

  /* Shop */
  #shop { display:none; padding:20px; max-width:900px; margin:auto; }
  h1 { text-align:center; margin-bottom:20px; }
  .produkte { display:flex; flex-wrap:wrap; gap:20px; justify-content:center; }
  .produkt { border:1px solid #ccc; border-radius:8px; width:42%; padding:10px; text-align:center; background:white; cursor:pointer; transition:0.3s; }
  .produkt:hover { box-shadow:0 0 10px #888; }
  .produkt img { width:100%; border-radius:5px; }
  .name { font-weight:bold; margin:10px 0 5px; }
  .preis { color:green; font-size:1.2em; margin-bottom:10px; }

  /* Warenkorb */
  #cart { position:fixed; top:50%; transform:translateY(-50%); width:60px; height:60px; background:white; border-radius:50%; border:3px solid orange; display:flex; align-items:center; justify-content:center; cursor:grab; z-index:1000; transition:left 0.2s, right 0.2s; }
  #cart span { position:absolute; top:-5px; right:-5px; background:orange; color:white; width:20px; height:20px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:0.8em; }

  /* Detailansicht fullscreen */
  #productDetail { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:white; z-index:2000; overflow-y:auto; padding:20px; }
  #productDetail h2 { text-align:center; }
  #productDetail .preis { font-size:1.5em; text-align:center; margin:10px 0; }
  #productDetail img { width:100%; max-width:600px; display:block; margin:10px auto; border-radius:8px; }
  #productDetail button { display:block; margin:20px auto; }

  /* Warenkorb fullscreen */
  #cartScreen { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:white; z-index:2000; overflow-y:auto; padding:20px; }
  #cartScreen h2 { text-align:center; margin-bottom:20px; }
  #cartScreen .produkteCart { display:flex; flex-wrap:wrap; gap:20px; justify-content:center; }
  #cartScreen .produktCart { border:1px solid #ccc; border-radius:8px; width:42%; padding:10px; text-align:center; background:white; }
  #cartScreen .produktCart img { width:100%; border-radius:5px; }
  #cartScreen .name, #cartScreen .preis { margin:10px 0; }
  #cartScreen .bottomCart { text-align:center; margin-top:20px; }
  #cartScreen .bottomCart button { margin:5px; }

</style>
</head>
<body>

<!-- Startbildschirm -->
<div id="startScreen">
  <h1>Willkommen!</h1>
  <div>Bist du zum ersten Mal hier?</div>
  <button class="btn" onclick="showRegister()">Registrieren</button>
  <div>Du hast bereits ein Konto?</div>
  <button class="btn" onclick="showLogin()">Anmelden</button>
  <div class="linkBlue" onclick="enterShop()">Ohne Anmeldung fortfahren</div>
</div>

<!-- Registrieren -->
<div id="registerScreen" style="display:none;">
  <h2>Registrieren</h2>
  <div class="box">
    <input type="text" id="regVorname" placeholder="Vorname"><br>
    <input type="text" id="regNachname" placeholder="Nachname"><br>
    <input type="text" id="regAdresse" placeholder="StraÃŸe, Hausnummer, PLZ"><br>
    <input type="email" id="regEmail" placeholder="Email-Adresse"><br>
    <input type="password" id="regPass" placeholder="Passwort"><br>
    <input type="password" id="regPass2" placeholder="Passwort wiederholen"><br>
    <button class="btn" onclick="registerUser()">Registrieren</button>
    <div class="linkBlue" onclick="showLogin()">Bereits ein Konto? Anmelden</div>
  </div>
</div>

<!-- Anmelden -->
<div id="loginScreen" style="display:none;">
  <h2>Anmelden</h2>
  <div class="box">
    <input type="email" id="loginEmail" placeholder="Email-Adresse"><br>
    <input type="password" id="loginPass" placeholder="Passwort"><br>
    <button class="btn" onclick="loginUser()">Anmelden</button>
    <div class="linkBlue" onclick="showRegister()">Noch kein Konto? Registrieren</div>
  </div>
</div>

<!-- Shop -->
<div id="shop">
  <h1>Mein Shop</h1>
  <div class="produkte" id="produkteContainer">
    <div class="produkt" data-name="Produkt 1" data-preis="29,99" data-bilder='["https://via.placeholder.com/600x400?text=Produkt+1+Bild+1","https://via.placeholder.com/600x400?text=Produkt+1+Bild+2"]'>
      <img src="https://via.placeholder.com/300x200?text=Produkt+1" alt="Produkt 1">
      <div class="name">Produkt 1</div>
      <div class="preis">29,99 â‚¬</div>
    </div>
    <div class="produkt" data-name="Produkt 2" data-preis="19,99" data-bilder='["https://via.placeholder.com/600x400?text=Produkt+2+Bild+1","https://via.placeholder.com/600x400?text=Produkt+2+Bild+2"]'>
      <img src="https://via.placeholder.com/300x200?text=Produkt+2" alt="Produkt 2">
      <div class="name">Produkt 2</div>
      <div class="preis">19,99 â‚¬</div>
    </div>
  </div>
</div>

<!-- Warenkorb Button -->
<div id="cart" onclick="openCart()">
  ðŸ›’<span id="cartCount">0</span>
</div>

<!-- Detailansicht -->
<div id="productDetail">
  <h2 id="detailName"></h2>
  <div class="preis" id="detailPrice"></div>
  <div id="detailImages"></div>
  <button id="addToCartBtn">In Warenkorb legen</button>
  <button class="btn" onclick="closeDetail()">ZurÃ¼ck</button>
</div>

<!-- Warenkorb fullscreen -->
<div id="cartScreen">
  <h2>Dein Warenkorb</h2>
  <div id="cartContent"></div>
  <div class="bottomCart">
    <div id="gesamtPreis">Gesamt: 0 â‚¬</div>
    <button onclick="buyAll()" class="btn">Alle Produkte kaufen</button>
    <button onclick="closeCart()" class="btn">Weiter shoppen</button>
  </div>
</div>

<script>
let cart = [];

// Screens
function showLogin(){ document.getElementById('startScreen').style.display='none'; document.getElementById('registerScreen').style.display='none'; document.getElementById('loginScreen').style.display='flex'; }
function showRegister(){ document.getElementById('startScreen').style.display='none'; document.getElementById('loginScreen').style.display='none'; document.getElementById('registerScreen').style.display='flex'; }
function enterShop(){ document.getElementById('startScreen').style.display='none'; document.getElementById('shop').style.display='block'; }
function loginUser(){ enterShop(); }
function registerUser(){ enterShop(); }

// Produkt Detail
const produkte = document.querySelectorAll('.produkt');
const detailName = document.getElementById('detailName');
const detailPrice = document.getElementById('detailPrice');
const detailImages = document.getElementById('detailImages');
const addToCartBtn = document.getElementById('addToCartBtn');

produkte.forEach(p => {
  p.addEventListener('click', ()=>{
    const name = p.dataset.name;
    const preis = p.dataset.preis;
    const bilder = JSON.parse(p.dataset.bilder);
    detailName.textContent = name;
    detailPrice.textContent = preis + ' â‚¬';
    detailImages.innerHTML = '';
    bilder.forEach(b=>{
      const img = document.createElement('img');
      img.src = b;
      detailImages.appendChild(img);
    });
    addToCartBtn.onclick = ()=>{ addToCart(name, preis); closeDetail(); };
    document.getElementById('productDetail').style.display='block';
  });
});

function closeDetail(){ document.getElementById('productDetail').style.display='none'; }

// Warenkorb
function addToCart(name, preis){
  cart.push({name, preis});
  document.getElementById('cartCount').textContent = cart.length;
}

function openCart(){
  document.getElementById('cartScreen').style.display='block';
  renderCart();
}

function closeCart(){ document.getElementById('cartScreen').style.display='none'; }

function renderCart(){
  const container = document.getElementById('cartContent');
  container.innerHTML = '';
  if(cart.length===0){
    container.innerHTML = '<p>Warenkorb leer</p>';
    return;
  }
  cart.forEach(p=>{
    const div = document.createElement('div');
    div.className='produktCart';
    div.innerHTML=`<img src="https://via.placeholder.com/300x200?text=${p.name.replace(" ","+")}"><div class="name">${p.name}</div><div class="preis">${p.preis} â‚¬</div><button class="btn" onclick="buySingle('${p.name}')">Jetzt kaufen</button>`;
    container.appendChild(div);
  });
  // Gesamtpreis
  let total = cart.reduce((sum,p)=>sum+parseFloat(p.preis),0);
  document.getElementById('gesamtPreis').textContent='Gesamt: '+total.toFixed(2)+' â‚¬';
}

function buySingle(name){
  alert('Du hast '+name+' gekauft!');
  cart = cart.filter(p=>p.name!==name);
  document.getElementById('cartCount').textContent = cart.length;
  renderCart();
}

function buyAll(){
  if(cart.length===0){ alert('Warenkorb leer'); return; }
  alert('Du hast alle Produkte gekauft!');
  cart=[];
  document.getElementById('cartCount').textContent = 0;
  renderCart();
}
</script>

</body>
</html>
