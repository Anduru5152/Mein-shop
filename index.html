<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mein Shop</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background: #ff6600;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
    }

    .search-bar {
      flex: 1;
      margin: 0 20px;
    }

    .search-bar input {
      width: 100%;
      padding: 8px 12px;
      border-radius: 20px;
      border: none;
      font-size: 14px;
    }

    .cart {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: white;
      border: 3px solid orange;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 26px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    .cart span {
      position: absolute;
      top: -5px;
      right: -5px;
      background: orange;
      color: white;
      font-size: 13px;
      font-weight: bold;
      border-radius: 50%;
      padding: 4px 7px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
    }

    .product {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .product-info {
      padding: 15px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product-info h3 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #444;
    }

    .product-info p {
      margin: 0 0 12px;
      font-size: 15px;
      color: #666;
    }

    .btn {
      background: orange;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }

    .btn:hover {
      background: #e65c00;
    }

    /* Detailseite */
    .detail-view {
      display: none;
      padding: 30px;
      background: white;
    }

    .detail-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .detail-header h2 {
      margin: 0;
    }

    .detail-slider {
      position: relative;
      max-width: 500px;
      margin: 0 auto 20px;
    }

    .detail-slider img {
      width: 100%;
      height: 350px;
      object-fit: cover;
      border-radius: 10px;
    }

    .slider-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      font-size: 20px;
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
    }

    .slider-btn.left {
      left: 10px;
    }

    .slider-btn.right {
      right: 10px;
    }

    .cart-page {
      display: none;
      padding: 20px;
    }

    .cart-item {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .cart-item h3 {
      margin: 0 0 8px;
    }

    .remove-btn {
      font-size: 13px;
      color: gray;
      background: none;
      border: none;
      cursor: pointer;
      margin-top: 5px;
    }

    .cart-summary {
      text-align: right;
      margin-top: 20px;
    }

    .cart-summary button {
      margin-top: 10px;
    }

    /* Login */
    .auth-screen {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: #f2f2f2;
    }

    .auth-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }

    .auth-box h2 {
      margin-bottom: 20px;
    }

    .auth-box input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .auth-box button {
      width: 100%;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <!-- Login -->
  <div class="auth-screen" id="authScreen">
    <div class="auth-box">
      <h2>Anmelden</h2>
      <input type="text" placeholder="Benutzername">
      <input type="password" placeholder="Passwort">
      <button class="btn" onclick="login()">Login</button>
      <button class="btn" style="background:#ccc;color:#333;" onclick="skipLogin()">Ohne Anmeldung fortfahren</button>
    </div>
  </div>

  <!-- Header -->
  <header id="mainHeader" style="display:none;">
    <h1>Mein Shop</h1>
    <div class="search-bar">
      <input type="text" placeholder="Produkte suchen..." oninput="searchProducts(this.value)">
    </div>
  </header>

  <!-- ProduktÃ¼bersicht -->
  <div class="products" id="productList" style="display:none;">
    <div class="product" onclick="openDetail(1)">
      <img src="https://via.placeholder.com/300x200?text=Produkt+1" alt="Produkt 1">
      <div class="product-info">
        <h3>Produkt 1</h3>
        <p>19,99 â‚¬</p>
        <button class="btn">In Warenkorb</button>
      </div>
    </div>
    <div class="product" onclick="openDetail(2)">
      <img src="https://via.placeholder.com/300x200?text=Produkt+2" alt="Produkt 2">
      <div class="product-info">
        <h3>Produkt 2</h3>
        <p>29,99 â‚¬</p>
        <button class="btn">In Warenkorb</button>
      </div>
    </div>
    <div class="product" onclick="openDetail(3)">
      <img src="https://via.placeholder.com/300x200?text=Produkt+3" alt="Produkt 3">
      <div class="product-info">
        <h3>Produkt 3</h3>
        <p>39,99 â‚¬</p>
        <button class="btn">In Warenkorb</button>
      </div>
    </div>
  </div>

  <!-- Detailseite -->
  <div class="detail-view" id="detailView">
    <div class="detail-header">
      <h2 id="detailTitle">Produkt</h2>
      <button class="btn" onclick="closeDetail()">ZurÃ¼ck</button>
    </div>
    <div class="detail-slider">
      <button class="slider-btn left" onclick="prevSlide()">â€¹</button>
      <img id="detailImage" src="" alt="Detail Bild">
      <button class="slider-btn right" onclick="nextSlide()">â€º</button>
    </div>
    <p id="detailPrice"></p>
    <button class="btn" onclick="addToCart(currentProduct)">In Warenkorb legen</button>
  </div>

  <!-- Warenkorb -->
  <div class="cart-page" id="cartPage">
    <h2>Dein Warenkorb</h2>
    <div id="cartItems"></div>
    <div class="cart-summary">
      <p id="cartTotal">Gesamt: 0 â‚¬</p>
      <button class="btn">Alle Produkte kaufen</button>
      <button class="btn" style="background:#ccc;color:#333;" onclick="backToShop()">Weiter shoppen</button>
    </div>
  </div>

  <!-- Warenkorb Button -->
  <div class="cart" id="cartIcon" onclick="openCart()" style="display:none;">
    ðŸ›’
    <span id="cartCount">0</span>
  </div>

  <script>
    let loggedIn = false;
    let cart = [];
    let currentProduct = null;
    let currentSlide = 0;
    const products = [
      {id:1, name:"Produkt 1", price:19.99, images:["https://via.placeholder.com/500x350?text=Produkt+1-1","https://via.placeholder.com/500x350?text=Produkt+1-2"]},
      {id:2, name:"Produkt 2", price:29.99, images:["https://via.placeholder.com/500x350?text=Produkt+2-1","https://via.placeholder.com/500x350?text=Produkt+2-2"]},
      {id:3, name:"Produkt 3", price:39.99, images:["https://via.placeholder.com/500x350?text=Produkt+3-1","https://via.placeholder.com/500x350?text=Produkt+3-2"]}
    ];

    function login(){
      loggedIn = true;
      document.getElementById("authScreen").style.display="none";
      document.getElementById("mainHeader").style.display="flex";
      document.getElementById("productList").style.display="grid";
      document.getElementById("cartIcon").style.display="flex";
    }

    function skipLogin(){
      login();
    }

    function searchProducts(value){
      value = value.toLowerCase();
      document.querySelectorAll(".product").forEach(p=>{
        let name = p.querySelector("h3").innerText.toLowerCase();
        p.style.display = name.includes(value) ? "flex" : "none";
      });
    }

    function openDetail(id){
      const product = products.find(p=>p.id===id);
      currentProduct = product;
      currentSlide = 0;
      document.getElementById("detailTitle").innerText = product.name;
      document.getElementById("detailImage").src = product.images[0];
      document.getElementById("detailPrice").innerText = product.price.toFixed(2)+" â‚¬";
      document.getElementById("productList").style.display="none";
      document.getElementById("detailView").style.display="block";
    }

    function closeDetail(){
      document.getElementById("detailView").style.display="none";
      document.getElementById("productList").style.display="grid";
    }

    function nextSlide(){
      if(!currentProduct) return;
      currentSlide = (currentSlide+1) % currentProduct.images.length;
      document.getElementById("detailImage").src = currentProduct.images[currentSlide];
    }

    function prevSlide(){
      if(!currentProduct) return;
      currentSlide = (currentSlide-1+currentProduct.images.length)%currentProduct.images.length;
      document.getElementById("detailImage").src = currentProduct.images[currentSlide];
    }

    function addToCart(product){
      cart.push(product);
      updateCart();
      alert(product.name+" wurde in den Warenkorb gelegt!");
    }

    function updateCart(){
      document.getElementById("cartCount").innerText = cart.length;
    }

    function openCart(){
      document.getElementById("productList").style.display="none";
      document.getElementById("detailView").style.display="none";
      document.getElementById("cartPage").style.display="block";

      let itemsHTML="";
      let total=0;
      cart.forEach((item,index)=>{
        itemsHTML+=`
          <div class="cart-item">
            <h3>${item.name}</h3>
            <p>${item.price.toFixed(2)} â‚¬</p>
            <button class="remove-btn" onclick="removeFromCart(${index})">aus Warenkorb entfernen</button>
          </div>
        `;
        total+=item.price;
      });
      document.getElementById("cartItems").innerHTML=itemsHTML || "<p>Warenkorb leer</p>";
      document.getElementById("cartTotal").innerText="Gesamt: "+total.toFixed(2)+" â‚¬";
    }

    function removeFromCart(index){
      cart.splice(index,1);
      openCart();
      updateCart();
    }

    function backToShop(){
      document.getElementById("cartPage").style.display="none";
      document.getElementById("productList").style.display="grid";
    }
  </script>
</body>
</html>
