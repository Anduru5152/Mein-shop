<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Mein Shop</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {font-family: Arial, sans-serif; margin:0; padding:0; background:#f5f5f5;}
header {display:flex; justify-content:space-between; align-items:center; background:#ff6600; color:#fff; padding:10px 20px; flex-wrap:wrap;}
header h1 {margin:0; font-size:20px;}
.search-bar {flex:1; margin:10px; min-width:150px;}
.search-bar input {width:100%; padding:8px; border-radius:5px; border:1px solid #ccc;}
.cart-icon {position:relative; cursor:pointer; width:32px; height:32px; border-radius:50%; border:3px solid orange; display:flex; justify-content:center; align-items:center; background:#fff; color:orange; font-size:18px; margin:5px;}
.cart-count {position:absolute; top:-6px; right:-6px; background:red; color:#fff; border-radius:50%; padding:2px 6px; font-size:12px;}
.products {display:grid; grid-template-columns:repeat(2,1fr); gap:20px; padding:20px;}
.product {background:#fff; padding:10px; border-radius:8px; box-shadow:0 0 5px rgba(0,0,0,0.1); text-align:center; cursor:pointer;}
.product img {max-width:100%; border-radius:8px;}
.product h3 {margin:10px 0 5px; font-size:16px;}
.product p {margin:5px 0;}
button {padding:8px 12px; background:orange; color:#fff; border:none; border-radius:5px; cursor:pointer;}
button:hover {background:#e65c00;}
#cartPage, #productDetail, #loginPage {display:none; padding:20px;}
#cartItems {margin-top:20px;}
.cart-item {background:#fff; padding:10px; margin-bottom:10px; border-radius:8px; box-shadow:0 0 5px rgba(0,0,0,0.1);}
.cart-item small {color:gray; cursor:pointer; display:block; margin-top:5px;}
.actions {margin-top:20px; display:flex; flex-wrap:wrap; gap:10px;}
.slideshow-container {position:relative; max-width:100%; margin:auto; overflow:hidden;}
.slides {display:none; transition: transform 0.5s ease;}
.prev, .next {cursor:pointer; position:absolute; top:50%; width:auto; padding:8px; margin-top:-22px; color:white; font-weight:bold; font-size:18px; transition:0.3s; border-radius:0 3px 3px 0; user-select:none;}
.next {right:0; border-radius:3px 0 0 3px;}
.prev:hover, .next:hover {background-color:rgba(0,0,0,0.8);}
.description {text-align:center; margin-top:10px; font-weight:bold;}
</style>
</head>
<body>

<!-- Login -->
<div id="loginPage">
  <h2>Login</h2>
  <input type="text" id="loginName" placeholder="Benutzername"><br><br>
  <input type="password" id="loginPass" placeholder="Passwort"><br><br>
  <button onclick="login()">Login</button>
  <button onclick="skipLogin()">√úberspringen</button>
  <p id="loginError" style="color:red;"></p>
</div>

<!-- Shop -->
<div id="shopPage">
  <header>
    <h1>Mein Shop</h1>
    <div class="search-bar"><input type="text" id="searchInput" placeholder="Produkte durchsuchen..." onkeyup="searchProducts()"></div>
    <div class="cart-icon" onclick="showCart()">üõí<div class="cart-count" id="cartCount">0</div></div>
  </header>
  <div class="products" id="productList"></div>
</div>

<!-- Produkt Detail -->
<div id="productDetail">
  <header>
    <h1 id="detailName"></h1>
    <button onclick="closeDetail()">Zur√ºck</button>
  </header>
  <div class="slideshow-container" id="detailSlideshow"></div>
  <div class="description" id="detailDescription"></div>
  <button onclick="buySingleProduct(currentDetail)">Jetzt kaufen</button>
</div>

<!-- Warenkorb -->
<div id="cartPage">
  <header>
    <h1>Dein Warenkorb</h1>
    <div class="search-bar"><input type="text" id="cartSearchInput" placeholder="Warenkorb durchsuchen..." onkeyup="searchCart()"></div>
  </header>
  <div id="cartItems"></div>
  <p id="totalPrice">Gesamt: ‚Ç¨0.00</p>
  <div class="actions">
    <button onclick="checkout()">Alle kaufen</button>
    <button onclick="clearCart()">Warenkorb leeren</button>
    <button onclick="closeCart()">Weiter shoppen</button>
  </div>
</div>

<script>
  // Login
  function login(){
    const name = document.getElementById("loginName").value;
    const pass = document.getElementById("loginPass").value;
    if(name==="user" && pass==="1234"){
      document.getElementById("loginPage").style.display="none";
      document.getElementById("shopPage").style.display="block";
    }else{
      document.getElementById("loginError").innerText="Falsche Daten!";
    }
  }
  function skipLogin(){
    document.getElementById("loginPage").style.display="none";
    document.getElementById("shopPage").style.display="block";
  }

  // Produkte
  const products = [];
  for(let i=1;i<=10;i++){
    products.push({
      id:i,
      name:"Produkt "+i,
      price:9.99+(i-1)*10,
      images:[https://via.placeholder.com/300x200?text=Produkt+${i}+1,https://via.placeholder.com/300x200?text=Produkt+${i}+2]
    });
  }
  const productList=document.getElementById("productList");
  products.forEach(p=>{
    const div=document.createElement("div");
    div.className="product";
    div.innerHTML=`<img src="${p.images[0]}">
                   <h3>${p.name}</h3>
                   <p>‚Ç¨${p.price.toFixed(2)}</p>`;
    div.onclick=()=>openDetail(p.id);
    productList.appendChild(div);
  });

  // Detailseite
  let currentDetail=null;
  let slideIndex=0;
  function openDetail(id){
    currentDetail=id;
    const p=products.find(x=>x.id===id);
    document.getElementById("shopPage").style.display="none";
    document.getElementById("productDetail").style.display="block";
    document.getElementById("detailName").innerText=p.name;
    document.getElementById("detailDescription").innerText=p.name;
    const cont=document.getElementById("detailSlideshow");
    cont.innerHTML="";
    p.images.forEach((img,i)=>{
      const slide=document.createElement("div");
      slide.className="slides";
      slide.innerHTML=<img src="${img}" style="width:90%; margin:auto; display:block; border-radius:8px;">;
      cont.appendChild(slide);
    });
    cont.innerHTML+=`<a class="prev" onclick="plusSlides(-1)">‚ùÆ</a>
                     <a class="next" onclick="plusSlides(1)">‚ùØ</a>`;
    slideIndex=1;
    showSlides(slideIndex);

    // Touch Wischen
    let startX=0;
    cont.ontouchstart=(e)=>{startX=e.touches[0].clientX;}
    cont.ontouchend=(e)=>{
      let diff=e.changedTouches[0].clientX-startX;
      if(diff>50) plusSlides(-1);
      if(diff<-50) plusSlides(1);
    }
  }
  function closeDetail(){
    document.getElementById("productDetail").style.display="none";
    document.getElementById("shopPage").style.display="block";
  }
  function plusSlides(n){showSlides(slideIndex+=n);}
  function showSlides(n){
    const slides=document.getElementsByClassName("slides");
    if(n>slides.length){slideIndex=1}
    if(n<1){slideIndex=slides.length}
    for(let i=0;i<slides.length;i++){slides[i].style.display="none";}
    slides[slideIndex-1].style.display="block";
  }

  // Warenkorb
  let cart=[];
  function addToCart(id){
    const item=products.find(p=>p.id===id);
    cart.push(item);
    updateCart();
  }
  function updateCart(){
    document.getElementById("cartCount").innerText=cart.length;
    const cont=document.getElementById("cartItems");
    cont.innerHTML="";
    let total=0;
    cart.forEach((c,i)=>{
      total+=c.price;
      cont.innerHTML+=`<div class="cart-item"><b>${c.name}</b><br>‚Ç¨${c.price.toFixed(2)}
      <small onclick="removeFromCart(${i})">aus Warenkorb entfernen</small></div>`;
    });
    document.getElementById("totalPrice").innerText="Gesamt: ‚Ç¨"+total.toFixed(2);
  }
  function removeFromCart(i){cart.splice(i,1); updateCart();}
  function showCart(){
    document.getElementById("shopPage").style.display="none";
    document.getElementById("productDetail").style.display="none";
    document.getElementById("cartPage").style.display="block";
  }
  function closeCart(){
    document.getElementById("cartPage").style.display="none";
    document.getElementById("shopPage").style.display="block";
  }
  function clearCart(){cart=[]; updateCart();}

  // Mail-Funktion: Warenkorb
  function checkout(){
    if(cart.length===0){alert("Warenkorb ist leer"); return;}
    let subject="Neue Bestellung aus dem Shop";
    let body="Hallo üòÅ,\n\nIch m√∂chte folgende Produkte kaufen:\n\n";
    cart.forEach(c=>{
      body+=${c.name} - ‚Ç¨${c.price.toFixed(2)}\n;
    });
    body+="\nDanke!";
    let mailtoLink="mailto:online.shop551552@gmail.com"
                   +"?subject="+encodeURIComponent(subject)
                   +"&body="+encodeURIComponent(body);
    window.location.href=mailtoLink;
    clearCart();
  }

  // Einzelprodukt kaufen
  function buySingleProduct(id){
    const item=products.find(p=>p.id===id);
    if(!item) return;
    let subject="Neue Bestellung aus dem Shop";
    let body=Hallo üòÅ,\n\nIch m√∂chte folgendes Produkt kaufen:\n\n${item.name} - ‚Ç¨${item.price.toFixed(2)}\n\nDanke!;
    let mailtoLink="mailto:online.shop551552@gmail.com"
                   +"?subject="+encodeURIComponent(subject)
                   +"&body="+encodeURIComponent(body);
    window.location.href=mailtoLink;
  }

  // Suche
  function searchProducts(){
    const q=document.getElementById("searchInput").value.toLowerCase();
    const items=document.querySelectorAll(".product");
    products.forEach((p,i)=>{
      items[i].style.display=p.name.toLowerCase().includes(q)?"block":"none";
    });
  }
  function searchCart(){
    const q=document.getElementById("cartSearchInput").value.toLowerCase();
    const items=document.querySelectorAll("#cartItems .cart-item");
    cart.forEach((c,i)=>{
      items[i].style.display=c.name.toLowerCase().includes(q)?"block":"none";
    });
  }

  // Start
  document.getElementById("loginPage").style.display="block";
</script>
</body>
</html>
