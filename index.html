<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Registrieren</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .register-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }
    .register-box h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .register-box input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .register-box button {
      background: orange;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
      font-size: 16px;
    }
    .register-box button:hover {
      background: darkorange;
    }
    .message {
      margin-top: 10px;
      font-size: 14px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>Registrieren</h2>
    <input type="email" id="email" placeholder="E-Mail" required>
    <input type="text" id="username" placeholder="Benutzername" required>
    <input type="password" id="password" placeholder="Passwort" required>
    <input type="password" id="confirmPassword" placeholder="Passwort bestätigen" required>
    <button onclick="register()">Registrieren</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    function register() {
      const email = document.getElementById("email").value.trim();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const message = document.getElementById("message");

      if (!email || !username || !password || !confirmPassword) {
        message.textContent = "Bitte alle Felder ausfüllen!";
        return;
      }
      if (password !== confirmPassword) {
        message.textContent = "Passwörter stimmen nicht überein!";
        return;
      }

      // Benutzer speichern
      const user = { email, username, password };
      localStorage.setItem("user", JSON.stringify(user));

      message.style.color = "green";
      message.textContent = "Registrierung erfolgreich!";

      setTimeout(() => {
        window.location.href = "login.html"; // weiter zum Login
      }, 1500);
    }
  </script>
</body>
</html>
