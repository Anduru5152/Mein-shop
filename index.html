<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Mein Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {font-family: Arial, sans-serif; margin:0; padding:0; background:#f5f5f5;}
    header {display:flex; justify-content:space-between; align-items:center; background:#ff6600; color:#fff; padding:10px 20px; flex-wrap:wrap;}
    header h1 {margin:0; font-size:20px;}
    .search-bar {flex:1; margin:10px; min-width:150px;}
    .search-bar input {width:100%; padding:8px; border-radius:5px; border:1px solid #ccc;}
    .cart-icon {position:relative; cursor:pointer; width:32px; height:32px; border-radius:50%; border:3px solid orange; display:flex; justify-content:center; align-items:center; background:#fff; color:orange; font-size:18px; margin:5px;}
    .cart-count {position:absolute; top:-6px; right:-6px; background:red; color:#fff; border-radius:50%; padding:2px 6px; font-size:12px;}
    .products {display:grid; grid-template-columns:repeat(2, 1fr); gap:20px; padding:20px;}
    .product {background:#fff; padding:10px; border-radius:8px; box-shadow:0 0 5px rgba(0,0,0,0.1); text-align:center; cursor:pointer;}
    .product img {max-width:100%; border-radius:8px;}
    .product h3 {margin:10px 0 5px; font-size:16px;}
    .product p {margin:5px 0;}
    .product button {padding:8px 12px; background:orange; color:#fff; border:none; border-radius:5px; cursor:pointer;}
    .product button:hover {background:#e65c00;}
    #cartPage, #productDetail {display:none; padding:20px;}
    #cartItems {margin-top:20px;}
    .cart-item {background:#fff; padding:10px; margin-bottom:10px; border-radius:8px; box-shadow:0 0 5px rgba(0,0,0,0.1);}
    .cart-item small {color:gray; cursor:pointer; display:block; margin-top:5px;}
    .actions {margin-top:20px; display:flex; flex-wrap:wrap; gap:10px;}

    /* Slideshow */
    .slideshow-container {position:relative; max-width:100%; margin:auto; overflow:hidden;}
    .slides {display:none; text-align:center;}
    .slides img {width:70%; border-radius:8px;}
    .fade {animation: slideIn 0.4s ease;}
    @keyframes slideIn {
      from {opacity:0; transform:translateX(40px);}
      to {opacity:1; transform:translateX(0);}
    }
    .prev, .next {
      cursor:pointer; position:absolute; top:50%;
      padding:12px; color:white; font-weight:bold;
      font-size:20px; border-radius:50%;
      background:rgba(0,0,0,0.5);
      user-select:none;
    }
    .prev {left:10px;}
    .next {right:10px;}
    .prev:hover, .next:hover {background:rgba(0,0,0,0.8);}
    .description {margin-top:15px; font-size:16px; text-align:center;}
  </style>
</head>
<body>

<!-- SHOP -->
<div id="shopPage">
  <header>
    <h1>Mein Shop</h1>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Produkte durchsuchen..." onkeyup="searchProducts()">
    </div>
    <div class="cart-icon" onclick="showCart()">
      üõí<div class="cart-count" id="cartCount">0</div>
    </div>
  </header>

  <div class="products" id="productList"></div>
</div>

<!-- DETAIL -->
<div id="productDetail">
  <header>
    <h1 id="detailName"></h1>
    <button onclick="closeDetail()">Zur√ºck</button>
  </header>

  <div class="slideshow-container" id="detailSlideshow"></div>
  <div class="description" id="detailDescription"></div>
  <p id="detailPrice"></p>
  <button onclick="addToCart(currentDetail)">In Warenkorb legen</button>
</div>

<!-- WARENKORB -->
<div id="cartPage">
  <header>
    <h1>Dein Warenkorb</h1>
    <div class="search-bar">
      <input type="text" id="cartSearchInput" placeholder="Warenkorb durchsuchen..." onkeyup="searchCart()">
    </div>
  </header>

  <div id="cartItems"></div>
  <p id="totalPrice">Gesamt: ‚Ç¨0.00</p>

  <div class="actions">
    <button onclick="checkout()">Alle kaufen</button>
    <button onclick="clearCart()">Warenkorb leeren</button>
    <button onclick="closeCart()">Weiter shoppen</button>
  </div>
</div>

<script>
  const products = [];
  for(let i=1;i<=10;i++){
    products.push({
      id:i,
      name:"Produkt "+i,
      price:9.99+(i-1)*10,
      images:[
        `https://via.placeholder.com/400x300?text=Produkt+${i}+1`,
        `https://via.placeholder.com/400x300?text=Produkt+${i}+2`
      ]
    });
  }

  const productList=document.getElementById("productList");
  products.forEach(p=>{
    const d=document.createElement("div");
    d.className="product";
    d.onclick=()=>openDetail(p.id);
    d.innerHTML=`
      <img src="${p.images[0]}">
      <h3>${p.name}</h3>
      <p>‚Ç¨${p.price.toFixed(2)}</p>
      <button onclick="event.stopPropagation(); addToCart(${p.id})">In Warenkorb</button>
    `;
    productList.appendChild(d);
  });

  let cart=[], currentDetail=null, slideIndex=1, startX=0;

  function openDetail(id){
    currentDetail=id;
    const p=products.find(x=>x.id===id);
    shopPage.style.display="none";
    productDetail.style.display="block";
    detailName.innerText=p.name;
    detailPrice.innerText="‚Ç¨"+p.price.toFixed(2);
    detailDescription.innerText=p.name;

    detailSlideshow.innerHTML="";
    p.images.forEach(img=>{
      const s=document.createElement("div");
      s.className="slides fade";
      s.innerHTML=`<img src="${img}">`;
      detailSlideshow.appendChild(s);
    });
    detailSlideshow.innerHTML+=`<span class="prev" onclick="plusSlides(-1)">‚ùÆ</span><span class="next" onclick="plusSlides(1)">‚ùØ</span>`;
    slideIndex=1; showSlides(slideIndex);

    detailSlideshow.ontouchstart=e=>startX=e.touches[0].clientX;
    detailSlideshow.ontouchend=e=>{
      let end=e.changedTouches[0].clientX;
      if(startX-end>50) plusSlides(1);
      if(end-startX>50) plusSlides(-1);
    };
  }

  function closeDetail(){productDetail.style.display="none"; shopPage.style.display="block";}
  function plusSlides(n){showSlides(slideIndex+=n);}
  function showSlides(n){
    const s=document.getElementsByClassName("slides");
    if(n>s.length)slideIndex=1;
    if(n<1)slideIndex=s.length;
    for(let i=0;i<s.length;i++)s[i].style.display="none";
    s[slideIndex-1].style.display="block";
  }

  function addToCart(id){cart.push(products.find(p=>p.id===id)); updateCart();}
  function updateCart(){
    cartCount.innerText=cart.length;
    cartItems.innerHTML="";
    let t=0;
    cart.forEach((c,i)=>{
      t+=c.price;
      cartItems.innerHTML+=`<div class="cart-item"><b>${c.name}</b><br>‚Ç¨${c.price.toFixed(2)}<small onclick="removeFromCart(${i})">entfernen</small></div>`;
    });
    totalPrice.innerText="Gesamt: ‚Ç¨"+t.toFixed(2);
  }
  function removeFromCart(i){cart.splice(i,1); updateCart();}
  function showCart(){shopPage.style.display="none"; cartPage.style.display="block";}
  function closeCart(){cartPage.style.display="none"; shopPage.style.display="block";}
  function clearCart(){cart=[]; updateCart();}
  function checkout(){
    const text=cart.map(c=>`- ${c.name} (‚Ç¨${c.price.toFixed(2)})`).join("%0D%0A");
    window.location.href=`mailto:online.shop551552@gmail.com?subject=Bestellung&body=HalloüòÅ%0D%0A%0D%0AIch m√∂chte folgende Produkte kaufen:%0D%0A${text}%0D%0A%0D%0ADanke!`;
  }
  function searchProducts(){
    const q=searchInput.value.toLowerCase();
    document.querySelectorAll(".product").forEach((e,i)=>{
      e.style.display=products[i].name.toLowerCase().includes(q)?"block":"none";
    });
  }
  function searchCart(){
    const q=cartSearchInput.value.toLowerCase();
    document.querySelectorAll(".cart-item").forEach((e,i)=>{
      e.style.display=cart[i].name.toLowerCase().includes(q)?"block":"none";
    });
  }
</script>
</body>
</html>
