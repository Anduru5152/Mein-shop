<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Mein Shop</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#f5f5f5;
  --card:#fff;
  --text:#000;
  --orange:#ff6600;
}
body.dark{
  --bg:#121212;
  --card:#1e1e1e;
  --text:#fff;
}

body{
  margin:0;
  font-family:Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:10px 15px;
  background:var(--orange);
  color:#fff;
}
header h1{margin:0;font-size:18px;}

.header-right{
  display:flex;
  gap:10px;
  align-items:center;
}

button{
  padding:8px 12px;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
button:disabled{
  opacity:.5;
  cursor:not-allowed;
}

.dark-toggle{
  background:#fff;
  color:#000;
}

/* PRODUCTS */
.products{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:15px;
  padding:15px;
}
.product{
  background:var(--card);
  border-radius:8px;
  padding:10px;
  text-align:center;
  cursor:pointer;
}
.product img{
  width:100%;
  border-radius:8px;
}
.product h3{margin:8px 0;}
.product button{
  background:orange;
  color:#fff;
}

/* CART */
#cartPage,#impressumPage,#datenschutzPage{display:none;padding:15px;}
.cart-item{
  background:var(--card);
  padding:10px;
  border-radius:8px;
  margin-bottom:10px;
}

/* FOOTER LINKS */
.footer-links{
  text-align:center;
  padding:15px;
}
.footer-links span{
  margin:0 10px;
  cursor:pointer;
  text-decoration:underline;
}
</style>
</head>

<body>

<header>
  <h1>Mein Shop</h1>
  <div class="header-right">
    <button class="dark-toggle" onclick="toggleDark()">ðŸŒ™</button>
    <button onclick="openCart()">ðŸ›’ (<span id="cartCount">0</span>)</button>
  </div>
</header>

<!-- SHOP -->
<div id="shopPage">
  <div class="products" id="productList"></div>
</div>

<!-- CART -->
<div id="cartPage">
  <h2>Warenkorb</h2>
  <div id="cartItems"></div>
  <button id="buyAllBtn" onclick="buyAll()">Alle kaufen</button>
  <br><br>
  <button onclick="closeCart()">ZurÃ¼ck</button>
</div>

<!-- IMPRESSUM -->
<div id="impressumPage">
<h2>Impressum</h2>
<p>Online Shop<br>
E-Mail: online.shop551552@gmail.com</p>
<button onclick="backToShop()">ZurÃ¼ck</button>
</div>

<!-- DATENSCHUTZ -->
<div id="datenschutzPage">
<h2>Datenschutz</h2>
<p>Es werden keine Daten gespeichert. Bestellungen erfolgen per E-Mail.</p>
<button onclick="backToShop()">ZurÃ¼ck</button>
</div>

<div class="footer-links">
  <span onclick="openImpressum()">Impressum</span>
  <span onclick="openDatenschutz()">Datenschutz</span>
</div>

<script>
/* PRODUKTE */
const products=[
 {id:1,name:"Produkt 1",price:9.99,img:"https://via.placeholder.com/300"},
 {id:2,name:"Produkt 2",price:14.99,img:"https://via.placeholder.com/300"}
];

let cart = JSON.parse(localStorage.getItem("cart")) || [];

/* INIT */
renderProducts();
updateCartUI();
loadDark();

/* RENDER */
function renderProducts(){
 const list=document.getElementById("productList");
 list.innerHTML="";
 products.forEach(p=>{
  list.innerHTML+=`
   <div class="product">
    <img src="${p.img}">
    <h3>${p.name}</h3>
    <p>${p.price} â‚¬</p>
    <button onclick="addToCart(${p.id})">In den Warenkorb</button>
   </div>`;
 });
}

/* CART */
function addToCart(id){
 cart.push(products.find(p=>p.id===id));
 saveCart();
 updateCartUI();
}

function updateCartUI(){
 document.getElementById("cartCount").innerText=cart.length;
 document.getElementById("buyAllBtn").disabled = cart.length===0;

 const items=document.getElementById("cartItems");
 items.innerHTML="";
 cart.forEach(p=>{
  items.innerHTML+=`<div class="cart-item">${p.name} â€“ ${p.price} â‚¬</div>`;
 });
}

function saveCart(){
 localStorage.setItem("cart",JSON.stringify(cart));
}

/* BUY */
function buyAll(){
 if(cart.length===0)return;
 let text="HalloðŸ˜,%0Aich mÃ¶chte kaufen:%0A";
 cart.forEach(p=>text+=`- ${p.name}%0A`);
 window.location.href="mailto:online.shop551552@gmail.com?subject=Bestellung&body="+text;
 cart=[];
 saveCart();
 updateCartUI();
}

/* NAV */
function openCart(){
 shopPage.style.display="none";
 cartPage.style.display="block";
}
function closeCart(){
 cartPage.style.display="none";
 shopPage.style.display="block";
}
function openImpressum(){
 shopPage.style.display="none";
 impressumPage.style.display="block";
}
function openDatenschutz(){
 shopPage.style.display="none";
 datenschutzPage.style.display="block";
}
function backToShop(){
 impressumPage.style.display="none";
 datenschutzPage.style.display="none";
 shopPage.style.display="block";
}

/* DARK MODE */
function toggleDark(){
 document.body.classList.toggle("dark");
 localStorage.setItem("dark",document.body.classList.contains("dark"));
}
function loadDark(){
 if(localStorage.getItem("dark")==="true"){
  document.body.classList.add("dark");
 }
}
</script>

</body>
</html>
