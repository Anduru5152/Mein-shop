<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mein Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    h1 { text-align: center; margin: 20px 0; }
    .produkte {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px;
    }
    .produkt {
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 42%;
      box-sizing: border-box;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      transition: box-shadow 0.3s;
      background: white;
    }
    .produkt:hover { box-shadow: 0 0 10px #888; }
    .produkt img { max-width: 100%; border-radius: 5px; }
    .name { font-weight: bold; margin: 10px 0 5px; }
    .preis { color: green; font-size: 1.2em; margin-bottom: 10px; }

    /* Warenkorb Button */
    #cart {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: white;
      border: 2px solid orange;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      cursor: move;
      z-index: 1000;
    }
    #cartCount {
      position: absolute;
      bottom: -2px;
      right: -2px;
      background: orange;
      color: white;
      border-radius: 50%;
      padding: 2px 8px;
      font-size: 14px;
      display: none;
    }

    /* Detail-Fenster (fullscreen) */
    #productDetail {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      color: #000;
      z-index: 2000;
      overflow-y: auto;
    }
    .detailContent {
      background: #fff;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    .detailImages img {
      max-width: 100%;
      border-radius: 5px;
      margin: 5px 0;
    }
    .closeBtn {
      background: red;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .buyBtn {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1em;
    }
    .buyBtn:hover { background: #218838; }
  </style>
</head>
<body>

<h1>Mein Shop</h1>

<div class="produkte">
  <div class="produkt" onclick="showDetail(1)">
    <img src="https://via.placeholder.com/300x200?text=Produkt+1" alt="Produkt 1">
    <div class="name">Produkt 1</div>
    <div class="preis">29,99 €</div>
  </div>
  <div class="produkt" onclick="showDetail(2)">
    <img src="https://via.placeholder.com/300x200?text=Produkt+2" alt="Produkt 2">
    <div class="name">Produkt 2</div>
    <div class="preis">19,99 €</div>
  </div>
  <div class="produkt" onclick="showDetail(3)">
    <img src="https://via.placeholder.com/300x200?text=Produkt+3" alt="Produkt 3">
    <div class="name">Produkt 3</div>
    <div class="preis">39,99 €</div>
  </div>
  <div class="produkt" onclick="showDetail(4)">
    <img src="https://via.placeholder.com/300x200?text=Produkt+4" alt="Produkt 4">
    <div class="name">Produkt 4</div>
    <div class="preis">24,99 €</div>
  </div>
  <div class="produkt" onclick="showDetail(5)">
    <img src="https://via.placeholder.com/300x200?text=Produkt+5" alt="Produkt 5">
    <div class="name">Produkt 5</div>
    <div class="preis">14,99 €</div>
  </div>
  <div class="produkt" onclick="showDetail(6)">
    <img src="https://via.placeholder.com/300x200?text=Produkt+6" alt="Produkt 6">
    <div class="name">Produkt 6</div>
    <div class="preis">49,99 €</div>
  </div>
</div>

<!-- Warenkorb -->
<div id="cart">
  🛒
  <span id="cartCount">0</span>
</div>

<!-- Detailansicht -->
<div id="productDetail">
  <div class="detailContent">
    <h2 id="detailTitle"></h2>
    <div class="detailImages" id="detailImages"></div>
    <p id="detailDescription"></p>
    <button class="buyBtn" onclick="buyProduct()">Jetzt kaufen</button>
    <button class="closeBtn" onclick="closeDetail()">Schließen</button>
  </div>
</div>

<script>
  let cartCount = 0;
  let currentProduct = null;

  const products = {
    1: {
      name: "Produkt 1",
      price: "29,99 €",
      images: [
        "https://via.placeholder.com/400x250?text=Produkt+1+Bild+1",
        "https://via.placeholder.com/400x250?text=Produkt+1+Bild+2"
      ],
      description: "Beschreibung von Produkt 1. Hochwertig und günstig."
    },
    2: {
      name: "Produkt 2",
      price: "19,99 €",
      images: [
        "https://via.placeholder.com/400x250?text=Produkt+2+Bild+1",
        "https://via.placeholder.com/400x250?text=Produkt+2+Bild+2"
      ],
      description: "Beschreibung von Produkt 2. Praktisch und beliebt."
    },
    3: {
      name: "Produkt 3",
      price: "39,99 €",
      images: [
        "https://via.placeholder.com/400x250?text=Produkt+3+Bild+1",
        "https://via.placeholder.com/400x250?text=Produkt+3+Bild+2"
      ],
      description: "Beschreibung von Produkt 3. Robust und modern."
    },
    4: {
      name: "Produkt 4",
      price: "24,99 €",
      images: [
        "https://via.placeholder.com/400x250?text=Produkt+4+Bild+1",
        "https://via.placeholder.com/400x250?text=Produkt+4+Bild+2"
      ],
      description: "Beschreibung von Produkt 4. Elegant und nützlich."
    },
    5: {
      name: "Produkt 5",
      price: "14,99 €",
      images: [
        "https://via.placeholder.com/400x250?text=Produkt+5+Bild+1",
        "https://via.placeholder.com/400x250?text=Produkt+5+Bild+2"
      ],
      description: "Beschreibung von Produkt 5. Preiswert und beliebt."
    },
    6: {
      name: "Produkt 6",
      price: "49,99 €",
      images: [
        "https://via.placeholder.com/400x250?text=Produkt+6+Bild+1",
        "https://via.placeholder.com/400x250?text=Produkt+6+Bild+2"
      ],
      description: "Beschreibung von Produkt 6. Premium-Qualität."
    }
  };

  function showDetail(id) {
    currentProduct = products[id];
    document.getElementById("detailTitle").innerText = currentProduct.name + " - " + currentProduct.price;
    document.getElementById("detailDescription").innerText = currentProduct.description;

    const imgContainer = document.getElementById("detailImages");
    imgContainer.innerHTML = "";
    currentProduct.images.forEach(src => {
      const img = document.createElement("img");
      img.src = src;
      imgContainer.appendChild(img);
    });

    document.getElementById("productDetail").style.display = "block";
  }

  function closeDetail() {
    document.getElementById("productDetail").style.display = "none";
  }

  function buyProduct() {
    cartCount++;
    const counter = document.getElementById("cartCount");
    counter.style.display = "inline-block";
    counter.innerText = cartCount;
    alert("Hallo, ich möchte " + currentProduct.name + " kaufen 😁");
  }

  // Drag für Warenkorb, nur am Rand
  const cart = document.getElementById("cart");
  cart.onmousedown = function(e) {
    let shiftX = e.clientX - cart.getBoundingClientRect().left;
    let shiftY = e.clientY - cart.getBoundingClientRect().top;

    function moveAt(pageX, pageY) {
      let x = Math.min(window.innerWidth - cart.offsetWidth, Math.max(0, pageX - shiftX));
      let y = Math.min(window.innerHeight - cart.offsetHeight, Math.max(0, pageY - shiftY));
      cart.style.left = x + "px";
      cart.style.top = y + "px";
      cart.style.bottom = "auto";
      cart.style.right = "auto";
      cart.style.position = "fixed";
    }

    function onMouseMove(e) { moveAt(e.pageX, e.pageY); }
    document.addEventListener('mousemove', onMouseMove);
    cart.onmouseup = function() {
      document.removeEventListener('mousemove', onMouseMove);
      cart.onmouseup = null;
    };
  };
  cart.ondragstart = () => false;
</script>

</body>
</html>
