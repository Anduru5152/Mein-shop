<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Mein Shop</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#f5f5f5;
  --card:#fff;
  --text:#000;
  --accent:#ff6600;
}
body.dark{
  --bg:#111;
  --card:#1e1e1e;
  --text:#fff;
}
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}
header{
  display:flex;
  gap:10px;
  padding:10px;
  background:var(--accent);
  align-items:center;
}
header h1{color:#fff;margin:0;font-size:20px}
.search-bar{flex:1}
.search-bar input{
  width:100%;
  padding:8px;
  border:none;
  border-radius:6px;
}
.switch{
  width:42px;height:22px;
  background:#fff;
  border-radius:20px;
  position:relative;
  cursor:pointer;
}
.switch span{
  width:18px;height:18px;
  background:orange;
  border-radius:50%;
  position:absolute;
  top:2px;left:2px;
  transition:.3s;
}
body.dark .switch span{transform:translateX(20px);background:#fff}
.cart-icon{
  width:34px;height:34px;
  border-radius:50%;
  background:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  position:relative;
}
.cart-count{
  position:absolute;
  top:-6px;right:-6px;
  background:red;
  color:#fff;
  font-size:12px;
  padding:2px 6px;
  border-radius:50%;
}
.products{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:15px;
  padding:15px;
}
.product{
  background:var(--card);
  padding:10px;
  border-radius:10px;
  text-align:center;
  cursor:pointer;
}
.product img{width:100%;border-radius:10px}
#detailPage,#cartPage{display:none;padding:15px}
.slider{text-align:center;position:relative}
.slide{display:none}
.slide img{width:70%;border-radius:10px}
.prev,.next{
  position:absolute;
  top:50%;
  background:rgba(0,0,0,.5);
  color:#fff;
  padding:8px;
  border-radius:50%;
  cursor:pointer;
}
.prev{left:10px}
.next{right:10px}
button.main{
  background:var(--accent);
  color:#fff;
  border:none;
  padding:10px;
  border-radius:6px;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <h1>Mein Shop</h1>
  <div class="search-bar">
    <input id="searchInput" placeholder="Produkte suchen‚Ä¶" onkeyup="search()">
  </div>
  <div class="switch" onclick="toggleDark()"><span></span></div>
  <div class="cart-icon" onclick="openCart()">üõí
    <div class="cart-count" id="count">0</div>
  </div>
</header>

<div class="products" id="products"></div>

<!-- DETAIL -->
<div id="detailPage">
  <button onclick="back()">‚Üê Zur√ºck</button>

  <h2 id="dName"></h2>

  <div class="slider" id="slider"></div>

  <!-- PRODUKTBESCHREIBUNG -->
  <p id="dDesc" style="margin-top:15px">
    Hier kommt die Produktbeschreibung
  </p>

  <!-- PREIS -->
  <p id="dPrice" style="font-weight:bold"></p>

  <div style="display:flex;gap:10px;justify-content:center">
    <button class="main" onclick="buyNow()">Jetzt kaufen</button>
    <button class="main" onclick="addToCart(current)">In Warenkorb</button>
  </div>
</div>

<!-- CART -->
<div id="cartPage">
  <h2>Warenkorb</h2>
  <div id="cartItems"></div>
  <p id="total"></p>
  <button class="main" onclick="back()">Zur√ºck</button>
</div>

<script>
const products=[...Array(10)].map((_,i)=>({
 id:i,
 name:`Produkt ${i+1}`,
 price:9.99+i*10,
 images:[
  `https://via.placeholder.com/400x300?text=Produkt+${i+1}+1`,
  `https://via.placeholder.com/400x300?text=Produkt+${i+1}+2`
 ]
}));

let cart=JSON.parse(localStorage.getItem("cart"))||[];
let current=0,slide=0;

const list=document.getElementById("products");
function render(){
 list.innerHTML="";
 products.forEach(p=>{
  const d=document.createElement("div");
  d.className="product";
  d.onclick=()=>openDetail(p.id);
  d.innerHTML=`
    <img src="${p.images[0]}">
    <h3>${p.name}</h3>
    <p>‚Ç¨${p.price.toFixed(2)}</p>`;
  list.appendChild(d);
 });
}
render();

function openDetail(id){
 current=id;
 productsDiv(false);
 const p=products[id];
 dName.innerText=p.name;
 dDesc.innerText="Hier kommt die Produktbeschreibung";
 dPrice.innerText="‚Ç¨"+p.price.toFixed(2);
 slider.innerHTML="";
 p.images.forEach(img=>{
  slider.innerHTML+=`<div class="slide"><img src="${img}"></div>`;
 });
 slider.innerHTML+=`<div class="prev" onclick="move(-1)">‚ùÆ</div>
                    <div class="next" onclick="move(1)">‚ùØ</div>`;
 slide=0;show();
}

function move(n){slide+=n;show()}
function show(){
 const s=document.querySelectorAll(".slide");
 if(slide<0)slide=s.length-1;
 if(slide>=s.length)slide=0;
 s.forEach(x=>x.style.display="none");
 s[slide].style.display="block";
}

function addToCart(id){
 cart.push(id);
 localStorage.setItem("cart",JSON.stringify(cart));
 count.innerText=cart.length;
}

function openCart(){productsDiv(false);cartPage.style.display="block"}
function back(){productsDiv(true)}

function productsDiv(show){
 products.style.display=show?"grid":"none";
 detailPage.style.display="none";
 cartPage.style.display="none";
 if(!show) detailPage.style.display="block";
}

function buyNow(){
 const p=products[current];
 location.href=`mailto:online.shop551552@gmail.com?subject=Bestellung&body=Ich m√∂chte ${p.name} kaufen.`;
}

function search(){
 const q=searchInput.value.toLowerCase();
 document.querySelectorAll(".product").forEach((p,i)=>{
  p.style.display=products[i].name.toLowerCase().includes(q)?"block":"none";
 });
}

function toggleDark(){
 document.body.classList.toggle("dark");
}
</script>

</body>
</html>
